<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="header">
      <h1>Rock, Paper, Scissors</h1>
    </div>
    <div class="container">
      <div class="result">Start the Game</div>
      <div class="board">
        <div class="player-container">
          <h3>Players Score</h3>
          <div class="player scoreboard">0</div>
        </div>
        <div class="computer-container">
          <h3>Computer Score</h3>
          <div class="computer scoreboard">0</div>
        </div>
      </div>
      <div class="play-area">
        <div class="buttons">
          <button class="btn" value="rock">Rock</button>
          <button class="btn" value="scissors">Scissors</button>
          <button class="btn" value="paper">Paper</button>
        </div>
      </div>
    </div>
  </body>
</html>
